<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validationsForm" (ngSubmit)="onSubmit(validationsForm.value)">

    <ion-item>
      <ion-label position="floating" color="dark">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name" type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.nombre">
        <div class="error-message"
             *ngIf="validationsForm.get('nombre').hasError(validation.type) && (validationsForm.get('nombre').dirty || validationsForm.get('nombre').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="dark">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.email">
        <div class="error-message"
             *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="dark">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.password">
        <div class="error-message"
             *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-button color="dark" class="submit-btn" type="submit" shape="round" expand="block" (click)="createUsr()" [disabled]="!validationsForm.valid">Registrar</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Ya estas registrado? <a (click)="goLoginPage()">Inicia Sesion.</a></p>
</ion-content>
